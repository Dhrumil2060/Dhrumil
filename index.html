<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhrumil Patel | Cybersecurity Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-sV1PChU0MZqjAEfwAWeZtXz1/5L1ke9eUD1Z0mDNpE5cm1WFMhKYGE0kUfHyl2AHtToSltq5J6xRIRuLhdk2Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #0f172a;
      background-color: #ffffff;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }
    header h1 {
      color: #1d4ed8;
      font-weight: 700;
      font-size: 1.6rem;
    }
    nav a {
      margin-left: 1.5rem;
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #1d4ed8;
    }
    section {
      padding: 100px 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      padding: 4rem 2rem;
    }
    .hero-img {
      width: 160px;
      height: 160px;
      margin: 0 auto 1.5rem auto;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .hero-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e2e8f0;
    }
    .hero a {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }
    .education-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .education-card {
      flex: 1 1 320px;
      background: linear-gradient(145deg, #ffffff, #f0f4f8);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease;
    }
    .education-card:hover {
      transform: translateY(-6px);
    }
    .education-card h4 {
      margin-bottom: 0.5rem;
      color: #1d4ed8;
      font-size: 1.2rem;
    }
    .education-card p {
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dhrumil Patel</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#certifications">Certifications</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section id="home" class="hero">
    <div data-aos="zoom-in">
      <div class="hero-img">
        <img src="dhrumil-profile.jpg" alt="Dhrumil Patel">
      </div>
      <h2 id="typed-text">Hi, I'm Dhrumil Patel</h2>
      <p>Cybersecurity Professional • Network Defender • Penetration Tester</p>
      <a href="#projects">Explore My Work</a>
    </div>
  </section>

<script>
  AOS.init({ duration: 1000, once: true });
  new Typed("#typed-text", {
    strings: ["Hi, I'm Dhrumil Patel", "Cybersecurity Specialist", "Network Defender", "Penetration Tester"],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 1500,
    loop: true
  });
</script>
</body>
</html>
