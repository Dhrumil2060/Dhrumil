<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhrumil Patel | Cybersecurity Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0c1b;
      color: #f1f5f9;
    }
    header {
      background: linear-gradient(to right, #0a0c1b, #00507a);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #00b3ff;
      font-size: 1.8rem;
    }
    nav a {
      color: #f1f5f9;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #00b3ff;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
    }
    .contact-card {
      background-color: #111827;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-5px);
    }
    .contact-card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #00b3ff;
    }
    .contact-card h3 {
      margin: 0.5rem 0;
    }
    .contact-card p {
      margin: 0;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #0a0c1b;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dhrumil Patel</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="contact">
    <h2 style="text-align:center; font-size: 2.2rem; margin-bottom: 2rem;">Get in Touch</h2>
    <div class="contact-container">
      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>dhrumil0620@gmail.com</p>
      </div>
      <div class="contact-card">
        <i class="fab fa-linkedin"></i>
        <h3>LinkedIn</h3>
        <p>linkedin.com/in/dhrumilpatel06</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Dhrumil Patel | All rights reserved.
  </footer>
</body>
</html>
