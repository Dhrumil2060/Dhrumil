<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhrumil Patel | Cybersecurity Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    header {
      background: linear-gradient(to right, #0a0c1b, #00507a);
      padding: 1rem 2rem;
      border-bottom: 2px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
    }
    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    nav a {
      position: relative;
      color: var(--text-color);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #00b3ff;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    nav a:hover {
      color: #00b3ff;
    }
    :root {
      --bg-color: #0a0c1b;
      --text-color: #f1f5f9;
      --card-bg: #111827;
    }
    body.dark {
      --bg-color: #0f172a;
      --text-color: #f1f5f9;
      --card-bg: #101828;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }
    header h1 {
      color: #00b3ff;
      font-weight: 700;
      font-size: 1.6rem;
    }
    nav a {
      margin-left: 1.5rem;
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #1d4ed8;
    }
    #darkToggle {
      cursor: pointer;
      margin-left: 2rem;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text-color);
    }
    section {
      padding: 60px 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #0c0c2c, #00507a);
      background-size: cover;
      color: white;
      padding: 4rem 2rem;
      position: relative;
    }
    .hero-img {
      width: 180px;
      height: 180px;
      margin: 0 auto 1.5rem auto;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    .hero-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide-in {
    0% { opacity: 0; transform: translateX(-20px); }
    100% { opacity: 1; transform: translateX(0); }
  }
  </style>
</head>
