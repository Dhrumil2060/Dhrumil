<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhrumil Patel | Cybersecurity Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --accent: #00e0a8;
      --card-bg: #161b22;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #21262d;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--accent), #00b3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fade-in 2s ease-in-out;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--accent);
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    section {
      padding: 2rem 1.5rem;
      max-width: 1200px;
      margin: auto;
    }
    .hero {
      height: 100vh;
      background: radial-gradient(circle at top left, #00e0a811 0%, #0d1117 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 5rem;
    }
    .hero-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 3rem;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
    }
    .hero-left {
      flex: 1;
    }
    .hero-left h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-left p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero-left a {
      background: var(--accent);
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px var(--accent);
      transition: background 0.3s;
    }
    .hero-left a:hover {
      background: #00c69c;
    }
    .hero-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-right img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px var(--accent);
      animation: pulse 2s infinite;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--accent);
    }
    .card h3 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #0d1117;
      color: #ccc;
    }
    footer a {
      color: var(--accent);
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.2rem;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,224,168, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(0,224,168, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0,224,168, 0); }
    }
    .scroll-top {
      position: fixed;
      right: 20px;
      bottom: 30px;
      background: var(--accent);
      color: #000;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 12px rgba(0,224,168,0.6);
    }
    .scroll-top.show {
      display: block;
    }
  </style>
</head>
<body>
<header>
  <h1>Dhrumil Patel</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#experience">Experience</a>
    <a href="#education">Education</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="home" class="hero">
  <div class="hero-content">
    <div class="hero-left">
      <h2>Hi, I'm Dhrumil</h2>
      <p>Cybersecurity Enthusiast focused on threat detection, SOC operations, and network defense.</p>
      <a href="#projects">Explore My Work</a>
    </div>
    <div class="hero-right">
      <img src="dhrumil-profile.jpg" alt="Dhrumil Patel">
    </div>
  </div>
</section>
