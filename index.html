<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhrumil Patel | Cybersecurity Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #0f172a;
      background-color: #ffffff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    header h1 {
      color: #1d4ed8;
      font-weight: 700;
      font-size: 1.6rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1d4ed8;
    }

    section {
      padding: 100px 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      background: linear-gradient(to right, #1d4ed8, #3b82f6);
      color: white;
      padding: 100px 5%;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #e2e8f0;
    }

    .hero-text a {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: #1d4ed8;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .hero-text a:hover {
      background-color: #f3f4f6;
    }

    .hero-img {
      max-width: 400px;
      flex: 1;
    }

    .hero-img img {
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding: 80px 2rem;
        height: auto;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-img {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dhrumil Patel</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <div class="hero-text">
      <h2>Hello, I'm Dhrumil Patel</h2>
      <p>
        A cybersecurity specialist passionate about protecting systems,
        analyzing threats, and building secure infrastructures.
      </p>
      <a href="#projects">View My Work</a>
    </div>
    <div class="hero-img">
      <img src="dhrumil-profile.jpg" alt="Dhrumil Patel" />
    </div>
  </section>
</body>
</html>
